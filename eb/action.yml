name: 'EB Deployment'
description: 'Elastic Beanstalk workflow deployment'

inputs:
  application:
    description: 'Application name'
    required: true    
  environment:
    description: 'Environment deployment'
    required: true
    default: 'development'
  aws-access-key-id:
    description: 'AWS access ID'
    required: true
  aws-secret-access-key:
    description: 'AWS access secret key'
    required: true
  aws-region:
    description: 'AWS region'
    required: true
    default: us-east-1
  icon:
    description: 'Country icon'
    required: true
  plataform:
    description: 'Environment plataform'
    requied: true
  branch-release:
    description: 'Branch or release to deploy'
    required: true
  slack-bot-token:
    description: 'Slack token'
    required: true
  slack-channel:
    description: 'Slack channel'
    required: true

runs:
    using: "composite"
    steps:

    - name: üöÄ Slack status
      if: always()
      id: slack
      uses: slackapi/slack-github-action@v1.21.0
      with:
        channel-id: ${{ inputs.slack-channel }}
        payload: |
          {
             "attachments":[
                {
                   "mrkdwn_in": ["text"],
                   "color":"",
                   "text":"${{ inputs.icon }} *Deployment:* ${{ inputs.application }} | *tag/release* ${{ inputs.branch-release }} ${{ inputs.icon }}",
                   "fields":[
                      {
                         "title": "Status",
                         "short":true,
                         "value":"_In Progress_"
                      }
                   ]
                }
             ]
          }
      env:
        SLACK_BOT_TOKEN: ${{ inputs.slack-bot-token }}

    - name: üåßÔ∏è Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ inputs.aws-access-key-id }}
        aws-secret-access-key: ${{ inputs.aws-secret-access-key }}
        aws-region: ${{ inputs.aws-region }}

    - name: ‚ú® Checkout Code
      uses: actions/checkout@v3

    - name: üß∞ Install eb-cli
      shell: bash
      run: |
        sudo pip config --global set global.index-url http://${PROXY_DOMAIN}:${PROXY_PORT}${PROXY_PATH}
        sudo pip config --global set global.trusted-host ${PROXY_DOMAIN}
        python -m pip install --upgrade pip
        pip install awsebcli --upgrade
      env:
        PROXY_DOMAIN: nexus.nexus.svc.local
        PROXY_PORT: 8081
        PROXY_PATH: /repository/pip-proxy/simple/

    - name: üõ∏ Deploy Elastic Beanstalk
      shell: bash
      run: |
        eb --version
        eb init ${{ inputs.application }} --region ${{ inputs.aws-region }} --platform "${{ inputs.plataform }}"
        eb deploy ${{ inputs.application }}-${{ inputs.environment }} -v --process

    - name: üöÄ Slack success ‚úÖ
      if: success()
      uses: slackapi/slack-github-action@v1.21.0
      with:
        channel-id: ${{ inputs.slack-channel }}
        payload: |
          {
             "attachments":[
                {
                   "mrkdwn_in": ["text"],
                   "color":"#03fc28",
                   "text":"${{ inputs.icon }} *Deployment:* ${{ inputs.application }} | *tag/release* ${{ inputs.branch-release }} ${{ inputs.icon }}",
                   "fields":[
                      {
                         "title": "Succeeded",
                         "short":true
                      }
                   ]
                }
             ]
          }
        update-ts: ${{ steps.slack.outputs.ts }}
      env:
        SLACK_BOT_TOKEN: ${{ inputs.slack-bot-token }}

    - name: üöÄ Slack failure ‚ùå
      if: failure()
      uses: slackapi/slack-github-action@v1.21.0
      with:
        channel-id: ${{ inputs.slack-channel }}
        payload: |
          {
             "attachments":[
                {
                   "mrkdwn_in": ["text"],
                   "color":"#fc4503",
                   "text":"${{ inputs.icon }} *Deployment:* ${{ inputs.application }} | *tag/release* ${{ inputs.branch-release }} ${{ inputs.icon }}",
                   "fields":[
                      {
                         "title": "Failed",
                         "short":true
                      }
                   ]
                }
             ]
          }
        update-ts: ${{ steps.slack.outputs.ts }}
      env:
        SLACK_BOT_TOKEN: ${{ inputs.slack-bot-token }}

    - name: üöÄ Slack cancelled ‚ö†Ô∏è
      if: cancelled()
      uses: slackapi/slack-github-action@v1.21.0
      with:
        channel-id: ${{ inputs.slack-channel }}
        payload: |
          {
             "attachments":[
                {
                   "mrkdwn_in": ["text"],
                   "color":"#fce803",
                   "text":"${{ inputs.icon }} *Deployment:* ${{ inputs.application }} | *tag/release* ${{ inputs.branch-release }} ${{ inputs.icon }}",
                   "fields":[
                      {
                         "title": "Cancelled",
                         "short":true
                      }
                   ]
                }
             ]
          }
        update-ts: ${{ steps.slack.outputs.ts }}
      env:
        SLACK_BOT_TOKEN: ${{ inputs.slack-bot-token }}